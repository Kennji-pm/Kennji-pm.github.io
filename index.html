<!DOCTYPE html>
<html lang="en">
  <!-- NightfallAssault Official Website -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="NightfallAssault - Network" />
    <meta
      property="og:description"
      content="Máy chủ Minecraft Java + Bedrock"
    />
    <meta property="og:image" content="https://i.imgur.com/uPI39fD.jpeg" />
    <meta property="og:url" content="nightfallassault.net" />
    <link rel="icon" href="assets/images/logo.png" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/scroll.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>NightfallAssault - Network</title>
  </head>
  <body>
    <div class="container"></div>
    <!-- NavBar -->
    <nav>
      <a href="#" class="animate__animated animate__fadeInLeft"
        >NightfallAssault</a
      >
      <div id="hamburger" class="animate__animated animate__fadeInRight">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="navbar">
        <ul class="animate__animated animate__fadeInRight">
          <li>
            <a href="https://discord.gg/jE5Rf4ZBvR" target="_blank">Discord</a>
          </li>
          <li>
            <a
              href="https://minecraftpocket-servers.com/country/vietnam/"
              target="_blank"
              >Vote</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <div class="home-page">
        <div class="content">
          <div class="title">
            <h2>NightfallAssault</h2>
          </div>
          <div class="description">
            <p>Máy chủ Minecraft Java Bedrock.</p>
          </div>
          <div class="a-line"></div>
          <p>
            Connect to <strong>play.nightfallassault.net</strong> (19132
            Bedrock)
          </p>
          <button id="playBtn" class="Btn">Play Now</button>
        </div>
        <div class="servers">
          <h2 id="fetchingMsg">Fetching...</h2>
          <div class="server-items" id="serverInfo">
            <div class="item">
              <h3>Status</h3>
              <p id="server-status">Fetching...</p>
            </div>
            <div class="item">
              <h3>Online</h3>
              <p id="player-online">Fetching...</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="content">
        <p>&copy; Copyright 2024 ImmenseTales Team</p>
        <p id="yourIP"><strong>Your IP:</strong></p>
      </div>
    </footer>
    <!-- The Modal -->
    <div id="selectPlatformModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content animate__animated animate__fadeInUp">
        <div class="top">
          <h2>Select Platform</h2>
          <span class="close">&times;</span>
        </div>
        <div class="middle">
          <button class="Btn" id="playJava">Minecraft Java</button>
          <button class="Btn" id="playBedrock">Minecraft Bedrock</button>
        </div>
      </div>
    </div>
    <script src="assets/scripts/global.js"></script>
    <script src="assets/scripts/server.js"></script>
  </body>
</html>
