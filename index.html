<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/logo.png" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/scroll.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>NightfallAssault - Network</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <a href="#" class="animate__animated animate__fadeInLeft"
        >NightfallAssault</a
      >
      <div id="hamburger" class="animate__animated animate__fadeInRight">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="navbar">
        <ul class="animate__animated animate__fadeInRight">
          <li><a href="#about">About</a></li>
          <li><a href="#how-to-join">How to join?</a></li>
          <li>
            <a
              href="https://minecraftpocket-servers.com/country/vietnam/"
              target="_blank"
              >Vote</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- About -->
    <section id="about">
      <div class="about-page">
        <div class="content">
          <div class="title">
            <h2>NightfallAssault</h2>
          </div>
          <div class="description">
            <p>Máy chủ Minecraft Java Bedrock.</p>
          </div>
          <button id="playBtn" class="Btn">Play Now</button>
        </div>
        <div class="servers">
          <div class="server-items">
            <div class="item">
              <h3>Online</h3>
              <p id="player-online">Fetching...</p>
            </div>
            <div class="item">
              <h3>Version</h3>
              <p id="server-version">Fetching...</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- How To Join -->
    <section id="how-to-join"></section>
    <!-- The Modal -->
    <div id="selectPlatformModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="top">
          <h2>Select Platform</h2>
          <span class="close">&times;</span>
        </div>
        <div class="middle">
          <button class="Btn">Minecraft Java</button>
          <button class="Btn">Minecraft Bedrock</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="content">
        <p>Copyright &copy; 2024 by ImmenseTales Team</p>
        <div class="links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
        </div>
      </div>
    </footer>
    <script src="assets/scripts/global.js"></script>
    <script src="assets/scripts/server.js"></script>
  </body>
</html>
